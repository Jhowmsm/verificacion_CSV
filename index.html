<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador CSV</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Comparador de CSV</h1>

  <label>1. Subir uno o varios CSV para procesar:</label><br>
  <input type="file" id="csvFiles" accept=".csv" multiple><br><br>

  <div id="columnSelector" style="display: none;">
    <label>2. Selecciona la columna para comparar:</label><br>
    <select id="columnIndexSelect"></select><br><br>
  </div>

  <label>3. Ingresa los datos contra los que comparar:</label><br>
  <input type="file" id="comparisonFile" accept=".csv"><br><br>
  <textarea id="manualData" rows="5" cols="50" placeholder="O pega los datos aquí, uno por línea..."></textarea><br><br>

  <button id="compareBtn">Comparar y Descargar</button>

  <script src="script.js"></script>
</body>
</html>
